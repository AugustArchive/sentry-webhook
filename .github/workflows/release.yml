name: Release workflow
on:
  release:
    types:
      - published
jobs:
  release:
    name: Release Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get release tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx/cache
          key: ${{ runner.os }}-buildx-cache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-cache-

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v1

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: Login into GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Build x86_64
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Build and push images
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          cache-from: type=local,src=/tmp/.buildx/cache
          cache-to: type=local,dest=/tmp/.buildx/cache
          tags: |
            ghcr.io/auguwu/sentry-worker:${{steps.tag.outputs.tag}}
            ghcr.io/auguwu/sentry-worker:latest

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs:
      - release
    steps:
      - name: Get release tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: true

      - name: Setup Kubernetes workflow
        run: |
          mkdir ~/.kube
          echo "${{ secrets.KUBECONFIG }}" >> ~/.kube/config

      - name: Set image tag
        run: kubectl set image deployment/sentry-worker sentry-worker=ghcr.io/auguwu/sentry-worker:${{steps.tag.outputs.tag}}

      - name: Deploy!
        run: kubectl rollout status deployment/sentry-worker
